<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Visor 3D Profesional</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/STLLoader.js"></script>
</head>
<body>

    <div id="ui-container">
        <h1>Visor 3D Pro</h1>
        <label class="custom-file-upload">
            <input type="file" id="fileInput" accept=".fbx, .obj, .gltf, .glb, .stl">
            <span>ðŸ“‚ Cargar Modelo</span>
        </label>
        <div id="status">Esperando archivo...</div>
        <div class="info-text">
            Soporta: FBX, OBJ, GLTF, GLB, STL<br>
            Incluye Animaciones
        </div>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">PROCESANDO...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
